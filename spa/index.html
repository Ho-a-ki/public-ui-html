<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <style>
        .button {
            position: absolute;
            z-index: 100;
        }

        .swiper-pagination-current {
            color: rgb(252, 252, 252);
        }

        .swiper-next {
            right: 5%;
            bottom: 50%;
        }

        .swiper-prev {
            left: 5%;
            bottom: 50%;
        }

        .gh-swiper-pagination {
            padding: 3px;
            border-radius: 15px;
            left: 45%;
            text-align: center;
            position: absolute;
            bottom: 15px;
            width: 50px;
            color: rgb(177, 177, 177);
            z-index: 200;
        }

        #slider-container {
            position: relative;
            max-width: 1280px;
            margin: auto;
            margin-bottom: 50px
        }

        .spaSwiper {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
            list-style: none;
            padding: 0;
            z-index: 1;
            margin-bottom: 50px
        }

        .swiper-slide {
            background: rgb(175, 174, 174);
        }

        #slider-container {
            padding: 15px;
        }
    </style>
    <div id='slider-container'>
        <div class="spaSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://picsum.photos/300/200" alt="Lorem Ipsum Image">
                    <section class="px-8 py-4 flex flex-col gap-4">
                        <h1 class="text-3xl">A코스</h1>
                        <p>설명 어쩌구 저쩌구 120분 코스 어쩌구 저쩌구 입니다. 설명 어쩌구 저쩌구 120분 코스 어쩌구 저쩌구 입니다.</p>
                        <span>12,000원</span>
                        <span>120분60분(SPA) + 60분</span>
                    </section>
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/300/200" alt="Lorem Ipsum Image">
                    <section class="px-8 py-4 flex flex-col gap-4">
                        <h1 class="text-3xl">A코스</h1>
                        <p>설명 어쩌구 저쩌구 120분 코스 어쩌구 저쩌구 입니다. 설명 어쩌구 저쩌구 120분 코스 어쩌구 저쩌구 입니다.</p>
                        <span>12,000원</span>
                        <span>120분60분(SPA) + 60분</span>
                    </section>
                </div>


            </div>
            <div class="gh-swiper-pagination"></div>
            <div class="button swiper-prev">
                <svg width="12" height="20" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.06349 1L1 5L5.06349 9" stroke="#404040" />
                </svg>
            </div>
            <div class="button swiper-next">
                <svg width="12" height="20" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.15868 9L5.22217 5L1.15868 0.999999" stroke="#404040" />
                </svg>
            </div>
        </div>
    </div>
    <script>
        const spaSwiper = new Swiper('.spaSwiper', {
            loop: true,
            autoplay: {
                delay: 3000,
            },
            pagination: {
                el: '.gh-swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-next',
                prevEl: '.swiper-prev',
            },

        });
    </script>
</body>

</html>
