    <!-- 웹 컴포넌트 사용 예시 -->
    <quick-menu>
        <span>This is a slotted content!</span>
    </quick-menu>

    <template id="quick-menu-template">
        <style>
            /* Styles specific to the web component go here */
            /* You can also include your web component's CSS in a separate file and link it here */
        </style>
        <div class="quick-menu">
            <button class="menu-toggle">Toggle Menu</button>
            <ul class="sub-menu">
                <li>Submenu Item 1</li>
                <li>Submenu Item 2</li>
                <li>Submenu Item 3</li>
                <li>Submenu Item 4</li>
            </ul>
        </div>

        // // Register the web component

        class QuickMenu extends HTMLElement {
            constructor() {
                super();

                const template = document.getElementById('quick-menu-template');
                const shadowRoot = this.attachShadow({ mode: 'open' });
                shadowRoot.appendChild(template.content.cloneNode(true));

                this.menuToggle = shadowRoot.querySelector('.menu-toggle');
                this.subMenu = shadowRoot.querySelector('.sub-menu');

                this.menuToggle.addEventListener('click', () => {
                    this.subMenu.classList.toggle('active');
                });
            }
        }

        customElements.define('quick-menu', QuickMenu);
    </script>
